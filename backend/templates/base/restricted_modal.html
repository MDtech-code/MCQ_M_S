<div class="modal fade" id="restrictedModal" tabindex="-1" aria-labelledby="restrictedModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title" id="restrictedModalLabel"><i class="bi bi-exclamation-triangle me-2"></i>Access Restricted</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Your account is not approved {% if not user.is_verified %}or verified{% endif %}. Please verify your email or submit credentials for approval.</p>
                {% if not user.is_verified %}
                    <a href="{% url 'resend_verification' %}" class="btn btn-outline-primary btn-sm me-2">
                        <i class="bi bi-envelope me-1"></i>Verify Email
                    </a>
                {% endif %}
                {% if user.role == 'TE' %}
                    <a href="{% url 'approval_request' %}" class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-check-circle me-1"></i>Submit Credentials
                    </a>
                {% endif %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
