{% extends 'base/base.html' %}
{% load static %}

{% block title %}Password Reset Sent - MCQ Master{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-primary border-2 shadow-lg">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="mb-0"><i class="bi bi-envelope-check me-2"></i>Check Your Email</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-envelope-open-fill text-primary fs-1"></i>
                    </div>
                    <h5 class="mb-3">Reset Link Sent</h5>
                    <p class="text-muted">We've emailed instructions for setting your password</p>
                    <div class="d-grid">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-arrow-left me-2"></i>Return to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
