{% extends 'base/base.html' %}
{% block title %}Sign Up - MCQ Master{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 fw-bold">Join MCQ Master</h2>
                    
                    <form method="post" id="signup-form" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <!-- Username Field -->
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="id_username" name="username" 
                                       placeholder="Username" value="{{ form_data.username|default:'' }}" required>
                                <label for="id_username" class="text-muted">
                                    <i class="bi bi-person-circle me-2"></i>Username
                                </label>
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div class="mb-3">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="id_email" name="email" 
                                       placeholder="Email" value="{{ form_data.email|default:'' }}" required>
                                <label for="id_email" class="text-muted">
                                    <i class="bi bi-envelope me-2"></i>Email Address
                                </label>
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <div class="form-floating position-relative">
                                <input type="password" class="form-control password-input" id="id_password" 
                                       name="password" placeholder="Password" required>
                                <label for="id_password" class="text-muted">
                                    <i class="bi bi-lock me-2"></i>Password
                                </label>
                                <button type="button" class="btn btn-link password-toggle" aria-label="Show password">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Confirm Password Field -->
                        <div class="mb-3">
                            <div class="form-floating position-relative">
                                <input type="password" class="form-control password-input" id="id_password2" 
                                       name="password2" placeholder="Confirm Password" required>
                                <label for="id_password2" class="text-muted">
                                    <i class="bi bi-lock me-2"></i>Confirm Password
                                </label>
                                <button type="button" class="btn btn-link password-toggle" aria-label="Show password">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Role Selection -->
                        <div class="mb-3">
                            <label for="id_role" class="form-label text-muted">
                                <i class="bi bi-person-badge me-2"></i>Select Role
                            </label>
                            <select class="form-select" id="id_role" name="role" required>
                                <option value="" disabled selected>Choose your role</option>
                                <option value="ST" {% if form_data.role == 'ST' %}selected{% endif %}>Student</option>
                                <option value="TE" {% if form_data.role == 'TE' %}selected{% endif %}>Teacher</option>
                            </select>
                        </div>

                        <!-- Error Messages -->
                        {% if errors %}
                        <div class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <div>
                                {% for field, error in errors.items %}
                                    {{ error.0 }}<br>
                                {% endfor %}
                            </div>
                        </div>
                        {% endif %}

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            Create Account
                        </button>

                        <!-- Divider -->
                        <div class="d-flex align-items-center my-4">
                            <hr class="flex-grow-1">
                            <span class="mx-3 text-muted">or</span>
                            <hr class="flex-grow-1">
                        </div>

                        <!-- Login Link -->
                        <p class="text-center text-muted mb-0">
                            Already have an account? 
                            <a href="{% url 'login' %}" class="text-decoration-none fw-bold">Log In</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
   
</style>
{% endblock %}
