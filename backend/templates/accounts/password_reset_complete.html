{% extends 'base/base.html' %}
{% load static %}

{% block title %}Password Reset Complete - MCQ Master{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-primary border-2 shadow-lg">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="mb-0"><i class="bi bi-shield-check me-2"></i>Password Reset Complete</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-primary fs-1"></i>
                    </div>
                    <h5 class="mb-3">Password Reset Successful</h5>
                    <p class="text-muted">You can now log in with your new password</p>
                    <div class="d-grid">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Continue to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
